services:
  # FastAPI Server
  - type: web
    name: constellation-server
    env: docker
    plan: starter  # Upgrade from free for production reliability
    dockerfilePath: ./Dockerfile.server
    dockerContext: .
    buildCommand: ""
    startCommand: python server/app.py
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: constellation-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: /app
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://constellation-dashboard.onrender.com,https://yourdomain.com
      # Add your authentication token for production
      # - key: AUTH_TOKEN
      #   generateValue: true

  # React Dashboard (Static Site)
  - type: static
    name: constellation-dashboard
    buildCommand: cd dashboard && npm install && npm run build
    publishPath: dashboard/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: constellation-server
          type: web
          property: host

databases:
  # PostgreSQL Database
  - name: constellation-db
    plan: starter  # Upgrade from free for production (10GB storage)
    databaseName: constellation
    user: constellation_user






